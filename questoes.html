<!DOCTYPE html>
<html lang="pt-AO">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìò Quiz Educativo - Menongue Educa</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    background: url('vunongue.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    color: white;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5); /* fundo fusco */
    z-index: -1;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    background: rgba(0,0,0,0.85);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 25px;
    color: #FFD700;
    text-shadow: 2px 2px 8px #000;
}

input, select, button {
    padding: 12px 20px;
    margin: 10px 5px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
}

input, select { width: 240px; }

button {
    background: #0d47a1;
    color: white;
    font-weight: 600;
    transition: 0.3s;
}

button:hover { background: #1565c0; }

#quiz {
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    margin-top: 20px;
}

#quiz.show { display: block; opacity:1; }

#progresso { margin: 15px 0; font-weight: bold; font-size: 1.2rem; }

.opcao {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 15px;
    background: #2ecc71;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: 0.3s;
}

.opcao:hover { background: #27ae60; }
.opcao.correto { background: #4caf50 !important; }
.opcao.incorreto { background: #f44336 !important; }

#timer { font-size: 1.3rem; margin-bottom: 15px; }

.medalha { width: 140px; margin: 15px 0; }

#ranking { margin-top: 25px; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 12px; text-align:left; }
</style>
</head>
<body>

<div class="container">
    <h1>üìò Quiz Educativo - Menongue Educa</h1>

    <div id="controls">
        <input type="text" id="nomeAluno" placeholder="Digite seu nome" />

        <select id="classesSelecionadas" multiple>
            <option value="1-2">1¬™ e 2¬™ Classes - Ensino Inicial</option>
            <option value="3-4">3¬™ e 4¬™ Classes - Consolida√ß√£o do B√°sico</option>
            <option value="5-6">5¬™ e 6¬™ Classes - Prepara√ß√£o para 2¬∫ Ciclo</option>
        </select>

        <select id="disciplina">
            <option value="" disabled selected>Selecione a disciplina</option>
        </select>

        <select id="nivel">
            <option value="facil" selected>F√°cil</option>
            <option value="dificil">Dif√≠cil</option>
        </select>

        <button id="btnIniciar">Iniciar Quiz</button>
    </div>

    <div id="quiz">
        <div id="timer"></div>
        <div id="progresso"></div>
        <h3 id="pergunta"></h3>
        <div id="opcoes"></div>
    </div>

    <div id="resultado"></div>
    <div id="ranking"></div>
</div>

<audio id="somCerto" src="som/certo.mp3"></audio>
<audio id="somErrado" src="som/errado.mp3"></audio>

<script>
const nomeInput = document.getElementById('nomeAluno');
const classesSelect = document.getElementById('classesSelecionadas');
const disciplinaSelect = document.getElementById('disciplina');
const nivelSelect = document.getElementById('nivel');
const btnIniciar = document.getElementById('btnIniciar');
const quizDiv = document.getElementById('quiz');
const controls = document.getElementById('controls');
const timerDiv = document.getElementById('timer');
const resultadoDiv = document.getElementById('resultado');
const rankingDiv = document.getElementById('ranking');
const perguntaH3 = document.getElementById('pergunta');
const opcoesDiv = document.getElementById('opcoes');
const progressoDiv = document.getElementById('progresso');
const somCerto = document.getElementById('somCerto');
const somErrado = document.getElementById('somErrado');

let perguntas = [];
let perguntaAtual = 0;
let pontos = 0;
let tempo;
let tempoRestante = 15;

// Disciplinas por grupo
const disciplinasPorGrupo = {
    "1-2":["L√≠ngua Portuguesa","Matem√°tica","Estudo do Meio","Educa√ß√£o Manual e Pl√°stica","Educa√ß√£o Musical","Educa√ß√£o F√≠sica"],
    "3-4":["L√≠ngua Portuguesa","Matem√°tica","Estudo do Meio","Educa√ß√£o Manual e Pl√°stica","Educa√ß√£o Musical","Educa√ß√£o F√≠sica"],
    "5-6":["L√≠ngua Portuguesa","Matem√°tica","Ci√™ncias da Natureza","Hist√≥ria","Geografia","Educa√ß√£o Moral e C√≠vica","Educa√ß√£o Manual e Pl√°stica","Educa√ß√£o Musical","Educa√ß√£o F√≠sica"]
};

// Arquivos de perguntas por disciplina
const arquivosDisciplinas = {
    matematica: "dado/BancoPerguntasMatematica.js",
    portugues: "dado/BancoPerguntasPortugues.js",
    estudodomeio: "dado/BancoPerguntasEstudoDoMeio.js",
    manualplastica: "dado/BancoPerguntasEducacaoManualPlastica.js",
    educacaofisica: "dado/BancoPerguntasEducacaoFisica.js",
    historia: "dado/BancoPerguntasHistoria.js",
    ciencias: "dado/BancoPerguntasCienciasNatureza.js",
    emc: "dado/BancoPerguntasEMC.js",
    geografia: "dado/BancoPerguntasGeografia.js",
    musica: "dado/BancoPerguntasMusica.js"
};

// Atualiza disciplinas dinamicamente
classesSelect.addEventListener('change', ()=>{
    const selecionadas = Array.from(classesSelect.selectedOptions).map(o=>o.value);
    const disciplinas = new Set();
    selecionadas.forEach(g => disciplinasPorGrupo[g].forEach(d=>disciplinas.add(d)));
    disciplinaSelect.innerHTML = '<option value="" disabled selected>Selecione a disciplina</option>';
    disciplinas.forEach(d => {
        const value = d.toLowerCase().replace(/\s+/g,'').replace(/√ß/g,'c'); 
        const opt = document.createElement('option');
        opt.value = value;
        opt.textContent = d;
        disciplinaSelect.appendChild(opt);
    });
});

// Carregar perguntas dinamicamente
async function carregarPerguntas(disciplina){
    if(!arquivosDisciplinas[disciplina]) return [];
    return new Promise((resolve,reject)=>{
        const script = document.createElement('script');
        script.src = arquivosDisciplinas[disciplina];
        script.onload = ()=>resolve(window[disciplina] || []);
        script.onerror = ()=>reject("Erro ao carregar " + disciplina);
        document.body.appendChild(script);
    });
}

// Iniciar quiz
btnIniciar.addEventListener('click', async ()=>{
    const nomeAluno = nomeInput.value.trim();
    if(!nomeAluno){ alert("Digite seu nome"); return; }
    localStorage.setItem('nomeAluno', nomeAluno);

    const disciplinaEscolhida = disciplinaSelect.value;
    if(!disciplinaEscolhida){ alert("Selecione a disciplina"); return; }

    const nivelSelecionado = nivelSelect.value;
    const classesEscolhidas = Array.from(classesSelect.selectedOptions).map(o=>o.value);
    if(classesEscolhidas.length===0){ alert("Selecione pelo menos um grupo de classes"); return; }

    let todasPerguntas = await carregarPerguntas(disciplinaEscolhida);

    // Filtra por grupo de classe e n√≠vel
    perguntas = todasPerguntas.filter(p=>{
        for(const c of classesEscolhidas){
            const [inicio,fim] = c.split('-').map(Number);
            if(Number(p.grupoClasse) >= inicio && Number(p.grupoClasse) <= fim && p.nivel === nivelSelecionado) return true;
        }
        return false;
    });

    if(perguntas.length===0){ alert("N√£o h√° perguntas dispon√≠veis"); location.reload(); return; }

    perguntas = perguntas.sort(()=>Math.random()-0.5);

    resultadoDiv.innerHTML = "";
    controls.style.display = "none";
    quizDiv.classList.add('show');
    perguntaAtual = 0;
    pontos = 0;

    localStorage.setItem('progresso', JSON.stringify({nome:nomeAluno, classes:classesEscolhidas, disciplina:disciplinaEscolhida, nivel:nivelSelecionado, acertos:0}));

    mostrarPergunta();
    iniciarTimer();
});

// Mostrar pergunta
function mostrarPergunta(){
    if(perguntaAtual>=perguntas.length){ finalizarQuiz(pontos); return; }
    const p = perguntas[perguntaAtual];
    perguntaH3.innerText = `${perguntaAtual+1}. ${p.pergunta}`;
    opcoesDiv.innerHTML = "";
    p.opcoes.forEach((op,index)=>{
        const btn = document.createElement('button');
        btn.className = 'opcao';
        btn.innerText = op;
        btn.addEventListener('click', ()=>responder(index));
        opcoesDiv.appendChild(btn);
    });
    progressoDiv.innerText = `Pergunta ${perguntaAtual+1} de ${perguntas.length}`;
}

// Responder
function responder(index){
    pararTimer();
    const correta = index === perguntas[perguntaAtual].correta;
    const botoes = document.querySelectorAll('.opcao');
    botoes.forEach((btn,i)=>{
        btn.disabled = true;
        if(i===perguntas[perguntaAtual].correta) btn.classList.add('correto');
        if(i===index && !correta) btn.classList.add('incorreto');
    });

    if(correta){ pontos++; somCerto.play(); } else { somErrado.play(); }

    const progresso = JSON.parse(localStorage.getItem('progresso')) || {};
    progresso.acertos = pontos;
    localStorage.setItem('progresso', JSON.stringify(progresso));

    perguntaAtual++;
    setTimeout(()=>{ mostrarPergunta(); iniciarTimer(); },1000);
}

// Timer
function iniciarTimer(){
    tempoRestante=15;
    timerDiv.innerHTML="‚è≥ Tempo: "+tempoRestante+"s";
    tempo=setInterval(()=>{
        tempoRestante--;
        timerDiv.innerHTML="‚è≥ Tempo: "+tempoRestante+"s";
        if(tempoRestante<=0){
            clearInterval(tempo);
            perguntaAtual++;
            mostrarPergunta();
            iniciarTimer();
        }
    },1000);
}

function pararTimer(){ clearInterval(tempo); }

// Finalizar quiz
function finalizarQuiz(pontos){
    pararTimer();
    quizDiv.classList.remove('show');

    let medalhaImg = "";
    if(pontos >=8) medalhaImg = "imagens/medalha_ouro.png";
    else if(pontos >=6) medalhaImg = "imagens/medalha_prata.png";
    else medalhaImg = "imagens/medalha_bronze.png";

    resultadoDiv.innerHTML=`
        <h2>Resultado Final</h2>
        <p>Pontua√ß√£o: ${pontos}/${perguntas.length}</p>
        <img src="${medalhaImg}" class="medalha" alt="Medalha">
        <button onclick="location.reload()">Jogar Novamente</button>
    `;

    salvarRanking(pontos);
    mostrarRanking();
}

// Ranking
function salvarRanking(pontos){
    let ranking = JSON.parse(localStorage.getItem('rankingQuiz')) || [];
    ranking.push({nome:nomeInput.value,pontos});
    ranking.sort((a,b)=>b.pontos-a.pontos);
    ranking = ranking.slice(0,5);
    localStorage.setItem('rankingQuiz',JSON.stringify(ranking));
}

function mostrarRanking(){
    let ranking = JSON.parse(localStorage.getItem('rankingQuiz')) || [];
    let html="<h3>üèÜ Ranking Top 5</h3><ol>";
    ranking.forEach(r=>html+=`<li>${r.nome}: ${r.pontos} pontos</li>`);
    html+="</ol>";
    rankingDiv.innerHTML=html;
}
</script>
</body>
</html>
