<!DOCTYPE html>
<html lang="pt-AO">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - Menongue Educa</title>

<style>
/* ====== Estilo Moderno ====== */
body {
    font-family: 'Poppins', sans-serif;
    background: url('vunongue.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #FFD700;
    text-shadow: 2px 2px 5px #000;
}

select, button {
    padding: 10px 15px;
    margin: 10px 5px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
}

select {
    width: 200px;
}

button {
    background: #3498db;
    color: white;
    transition: 0.3s;
}

button:hover {
    background: #2980b9;
}

#quiz {
    display: none;
}

#progresso {
    margin: 15px 0;
    font-weight: bold;
}

.opcao {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    background: #2ecc71;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}

.opcao:hover {
    background: #27ae60;
}

#timer {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.medalha {
    font-size: 2.5rem;
    margin: 15px 0;
}

#ranking {
    margin-top: 20px;
    text-align: left;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 10px;
}

</style>
</head>
<body>

<div class="container">
    <h1>üìö Quiz Menongue Educa</h1>

    <div id="controls">
        <select id="classe">
            <option value="" disabled selected>Selecione a Classe</option>
            <option value="1">1¬™ Classe</option>
            <option value="2">2¬™ Classe</option>
            <option value="3">3¬™ Classe</option>
            <option value="4">4¬™ Classe</option>
            <option value="5">5¬™ Classe</option>
            <option value="6">6¬™ Classe</option>
        </select>
        <button id="btnIniciar">Iniciar Quiz</button>
    </div>

    <div id="quiz">
        <div id="timer"></div>
        <div id="progresso"></div>
        <h3 id="pergunta"></h3>
        <div id="opcoes"></div>
    </div>

    <div id="resultado"></div>
    <div id="ranking"></div>
</div>

<script src="bancoPerguntas.js"></script>

<script>
const classeSelect = document.getElementById('classe');
const btnIniciar = document.getElementById('btnIniciar');
const quizDiv = document.getElementById('quiz');
const controls = document.getElementById('controls');
const timerDiv = document.getElementById('timer');
const resultadoDiv = document.getElementById('resultado');
const rankingDiv = document.getElementById('ranking');
const perguntaH3 = document.getElementById('pergunta');
const opcoesDiv = document.getElementById('opcoes');
const progressoDiv = document.getElementById('progresso');

let perguntas = [];
let perguntaAtual = 0;
let pontos = 0;
let tempo;
let tempoRestante = 15;

btnIniciar.addEventListener('click', () => {
    const classe = classeSelect.value;
    if(!classe){
        alert("Selecione a classe.");
        return;
    }
    iniciarQuizCompleto(classe);
});

function iniciarQuizCompleto(classe){
    resultadoDiv.innerHTML = "";
    controls.style.display = "none";
    quizDiv.style.display = "block";
    perguntaAtual = 0;
    pontos = 0;

    // Filtrar perguntas por classe e disciplina
    perguntas = bancoPerguntas.filter(p => p.classe == classe && p.disciplina === "matematica");

    if(perguntas.length === 0){
        alert("N√£o h√° perguntas dispon√≠veis para esta classe.");
        location.reload();
        return;
    }

    mostrarPergunta();
    iniciarTimer();
}

function mostrarPergunta(){
    if(perguntaAtual >= perguntas.length || perguntaAtual >= 10){
        finalizarQuiz(pontos);
        return;
    }

    const p = perguntas[perguntaAtual];
    perguntaH3.innerText = p.pergunta;

    opcoesDiv.innerHTML = "";
    p.opcoes.forEach((op, index) => {
        const btn = document.createElement("button");
        btn.className = "opcao";
        btn.innerText = op;
        btn.addEventListener('click', () => responder(index));
        opcoesDiv.appendChild(btn);
    });

    progressoDiv.innerText = `Pergunta ${perguntaAtual + 1} de 10`;
}

function responder(index){
    pararTimer();
    if(index === perguntas[perguntaAtual].resposta){
        pontos++;
    }
    perguntaAtual++;
    mostrarPergunta();
    iniciarTimer();
}

function iniciarTimer(){
    tempoRestante = 15;
    timerDiv.innerHTML = "‚è≥ Tempo: " + tempoRestante + "s";

    tempo = setInterval(() => {
        tempoRestante--;
        timerDiv.innerHTML = "‚è≥ Tempo: " + tempoRestante + "s";

        if(tempoRestante <= 0){
            clearInterval(tempo);
            perguntaAtual++;
            mostrarPergunta();
            iniciarTimer();
        }
    }, 1000);
}

function pararTimer(){
    clearInterval(tempo);
}

function finalizarQuiz(pontos){
    pararTimer();
    quizDiv.style.display = "none";

    let medalha = "";
    if(pontos >=8) medalha="ü•á Ouro";
    else if(pontos >=6) medalha="ü•à Prata";
    else medalha="ü•â Bronze";

    resultadoDiv.innerHTML = `
        <h2>Resultado Final</h2>
        <p>Pontua√ß√£o: ${pontos}/10</p>
        <div class="medalha">${medalha}</div>
        <button onclick="location.reload()">Jogar Novamente</button>
    `;

    salvarRanking(pontos);
    mostrarRanking();
}

function salvarRanking(pontos){
    let ranking = JSON.parse(localStorage.getItem("rankingQuiz")) || [];
    ranking.push(pontos);
    ranking.sort((a,b)=>b-a);
    ranking = ranking.slice(0,5);
    localStorage.setItem("rankingQuiz", JSON.stringify(ranking));
}

function mostrarRanking(){
    let ranking = JSON.parse(localStorage.getItem("rankingQuiz")) || [];
    let html = "<h3>üèÜ Ranking Top 5</h3><ol>";
    ranking.forEach(p => html += `<li>${p} pontos</li>`);
    html += "</ol>";
    rankingDiv.innerHTML = html;
}
</script>

</body>
</html>
