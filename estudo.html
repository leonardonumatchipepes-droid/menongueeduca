<!DOCTYPE html>
<html lang="pt-AO">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menongue Educa - Biblioteca Digital</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: #121212;
    color: #fff;
}

.d-flex.h-100 { height: 100vh; overflow: hidden; }

/* SIDEBAR */
.sidebar {
    width: 300px;
    max-width: 80%;
    background: url('imagens/vunongue.png') no-repeat center center;
    background-size: cover;
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    height: 100vh;
    backdrop-filter: blur(4px);
}

.sidebar h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 1.8rem;
    text-shadow: 0 2px 8px rgba(0,0,0,0.7);
}

/* Barra de pesquisa */
.search-bar { margin-bottom: 20px; }
.search-bar input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    background: rgba(0,0,0,0.5);
    color: #fff;
    outline: none;
}
.search-bar input::placeholder { color: rgba(255,255,255,0.7); }
.search-bar input:focus { background: rgba(0,0,0,0.7); }

/* CARDS DE LIVROS */
.livro-card {
    background: rgba(0,0,0,0.6);
    padding: 15px 20px;
    margin-bottom: 15px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
}
.livro-card::before { content: "游닄"; font-size: 1.3rem; }
.livro-card:hover { transform: translateX(5px) scale(1.03); box-shadow: 0 12px 20px rgba(0, 255, 255, 0.4); }

.livro-card.calendar {
    background: rgba(255,255,0,0.4);
    color: #000;
    font-weight: 700;
}
.livro-card.calendar:hover { background: rgba(255,255,0,0.6); }

/* AREA PRINCIPAL */
.main { flex: 1; display: flex; flex-direction: column; background: rgba(18,18,18,0.95); }

/* TOPO */
.topbar {
    background: rgba(0,0,0,0.7);
    padding: 12px 20px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    align-items: center;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    z-index: 10;
    display: none; /* s칩 aparece quando PDF aberto */
}

.btn-download { background: #28a745; color: #fff; font-weight: 600; transition: all 0.3s; }
.btn-download:hover { filter: brightness(1.1); }

.btn-voltar { background: #dc3545; color: #fff; font-weight: 600; transition: all 0.3s; }
.btn-voltar:hover { filter: brightness(1.1); }

/* VISUALIZADOR PDF FULLSCREEN */
.viewer {
    flex: 1;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    display: none;
}
.viewer iframe { width: 100%; height: 100%; border: none; }

@media(max-width: 768px) {
    .sidebar { width: 250px; }
}
</style>
</head>
<body>

<div class="d-flex h-100">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Biblioteca Digital</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" onkeyup="filtrarLivros()" placeholder="游댌 Pesquisar livro...">
        </div>

        <div class="livro-card" onclick="abrirLivro('pdfs/matematica_1_classe.pdf')">Matem치tica 1춹 Classe</div>
        <div class="livro-card" onclick="abrirLivro('pdfs/matematica_2_classe.pdf')">Matem치tica 2춹 Classe</div>
        <div class="livro-card" onclick="abrirLivro('pdfs/matematica_3_classe.pdf')">Matem치tica 3춹 Classe</div>
        <div class="livro-card" onclick="abrirLivro('pdfs/matematica_4_classe.pdf')">Matem치tica 4춹 Classe</div>
        <div class="livro-card" onclick="abrirLivro('pdfs/matematica_5_classe.pdf')">Matem치tica 5춹 Classe</div>
        <div class="livro-card" onclick="abrirLivro('pdfs/matematica_6_classe.pdf')">Matem치tica 6춹 Classe</div>
        <div class="livro-card calendar" onclick="abrirLivro('pdfs/calendario_escolar.pdf')">游늰 Calend치rio Escolar 2025/2026</div>
    </div>

    <!-- AREA PRINCIPAL -->
    <div class="main d-flex flex-column">
        <div class="topbar" id="pdfTopbar">
            <a id="downloadBtn" href="#" download><button class="btn btn-download">Baixar PDF</button></a>
            <button class="btn btn-voltar" onclick="voltarBiblioteca()">Voltar</button>
        </div>
        <div class="viewer" id="pdfViewerContainer">
            <iframe id="pdfViewer"></iframe>
        </div>
    </div>
</div>

<script>
function filtrarLivros() {
    const filtro = document.getElementById("searchInput").value.toLowerCase();
    const livros = document.getElementsByClassName("livro-card");
    for (let livro of livros) {
        livro.style.display = livro.textContent.toLowerCase().includes(filtro) ? "flex" : "none";
    }
}

function abrirLivro(caminho) {
    // Esconde sidebar e mostra PDF
    document.querySelector('.sidebar').style.display = 'none';
    document.getElementById('pdfViewerContainer').style.display = 'block';
    document.getElementById('pdfTopbar').style.display = 'flex';
    const iframe = document.getElementById('pdfViewer');
    iframe.src = caminho;

    // Atualiza bot칚o de download
    document.getElementById('downloadBtn').href = caminho;

    // Mobile: abre nativo
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        window.open(caminho, '_blank');
    }
}

function voltarBiblioteca() {
    document.querySelector('.sidebar').style.display = 'flex';
    document.getElementById('pdfViewerContainer').style.display = 'none';
    document.getElementById('pdfViewer').src = '';
    document.getElementById('pdfTopbar').style.display = 'none';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
